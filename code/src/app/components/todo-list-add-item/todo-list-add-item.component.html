<app-border-wrapper>
    <form (ngSubmit)="onSubmit()">
        <mat-form-field class="formField">
            <mat-label>Task</mat-label>
            <input type="text" matInput [formControl]="taskFormControl">
            <mat-error *ngIf="taskFormControl.hasError('required')">
                Task is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="accent">Add</button>
    </form>
</app-border-wrapper>
